                <hgroup id="main-feature" class="huge">
                    <h1>Summit '13</h1>
                    <h2>Our photos from Mozilla Summit 2013</h2>
                </hgroup>

                <div id="main-content">
                    <div id="images"></div>
                    <div>
                        <a href="http://www.flickr.com/search/?q=mozsummit2013india">
                            View all photos from MozSummit
                        </a>
                    </div>
                </div>

                <script>
                 (function ($) {
                     var flickrAPI = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
                     var htmlcode = '<ul class="images">';

                     $.getJSON( flickrAPI, {
                         tags: "mozsummit",
                         tagmode: 'any',
                         format: "json"
                     })
.done(function( data ) {
                         $.each( data.items, function( i, item ) {
                             htmlcode += "<li class='img-holder'>";
                             htmlcode += "<a href='" + item.link + "'>";
                             htmlcode += "<img src='" + item.media.m + "'>";
                             htmlcode += "</a></li>";
                         });
                         htmlcode += "</ul>";
                         $('#images').html(htmlcode);
                     });
                 })(jQuery);

                </script>
